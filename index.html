<html>
  <head></head>
  <body>
<!-- Include the chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!-- Add an HTML canvas element where the chart will be rendered -->
<canvas id="myChart"></canvas>

<!-- Add the chart.js script -->
<script>
  var ctx = document.getElementById('myChart').getContext('2d');

var chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
    datasets: [
      {
        label: 'Subplot 1',
        data: [1, 2, 3, 4, 5, 6],
        borderColor: getRandomColor(),
        fill: false
      },
      {
        label: 'Subplot 2',
        data: [6, 5, 4, 3, 2, 1],
        borderColor: getRandomColor(),
        fill: false
      },
      {
        label: 'Subplot 3',
        data: [3, 4, 5, 6, 7, 8],
        borderColor: getRandomColor(),
        fill: false
      }
    ]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }],
      xAxes: [{
        id: 'x-axis-1',
        ticks: {
          minRotation: 90
        }
      }]
    },
    legend: {
      display: true,
      position: 'top'
    }
  }
});

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

</script>
    </body>
  </html>
