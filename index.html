<html>
  <head></head>
  <body>
<!-- Include the chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!-- Add an HTML canvas element where the chart will be rendered -->
<canvas id="myChart"></canvas>

<!-- Add the chart.js script -->
<script>
  var ctx = document.getElementById('myChart').getContext('2d');

var chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['2022-12-01', '2022-12-02', '2022-12-03', '2022-12-04', '2022-12-05', '2022-12-06'],
    datasets: [
      {
        label: 'Task 1',
        data: [1, 2, 3, 4, 5, 6],
        borderColor: getRandomColor(),
        fill: false
      },
      {
        label: 'Task 2',
        data: [4, 10, 44, 35, 20, 19],
        borderColor: getRandomColor(),
        fill: false
      },
      {
        label: 'Task 3',
        data: [30, 42, 20, 65, 72, 100],
        borderColor: getRandomColor(),
        fill: false
      }
    ]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }],
      xAxes: [{
        id: 'x-axis-1',
        ticks: {
          minRotation: 90
        }
      }]
    },
    legend: {
      display: true,
      position: 'top'
    }
  }
});

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

</script>
    </body>
  </html>
