<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Form with Dropdown and Date Inputs</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	/head>
<body>

	<div class="container mt-5">
		<h2>Bootstrap Form with Dropdown and Date Inputs</h2>
		<form>

			<!-- Dropdown with Select All button -->
			<div class="form-group">
				<label for="dropdown">Select Options:</label>
				<select multiple class="form-control" id="dropdown">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>
					<option>Option 5</option>
				</select>
				<button type="button" class="btn btn-primary mt-2" onclick="selectAll()">Select All</button>
			</div>

			<!-- Start Date Input -->
			<div class="form-group">
				<label for="start-date">Start Date:</label>
				<input type="date" class="form-control" id="start-date">
			</div>
<!-- End Date Input -->
<div class="form-group">
    <label for="end-date">End Date:</label>
    <input type="date" class="form-control" id="end-date" name="end-date">
    <small id="date-error" class="text-danger d-none">End date must be greater than start date.</small>
</div>

<!-- Submit Button -->
<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

<!-- Link to Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSBp0J" crossorigin="anonymous"></script>

<!-- JavaScript to handle Select All button and Date Input validation -->
<script>
function selectAll() {
    $('#dropdown option').prop('selected', true);
}

$('#start-date, #end-date').change(function() {
    if ($('#start-date').val() > $('#end-date').val()) {
        $('#date-error').removeClass('d-none');
    } else {
        $('#date-error').addClass('d-none');
    }
});
</script>
